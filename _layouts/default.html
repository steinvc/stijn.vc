<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
<head>
	{% include head.html %}
</head>
<body>
	<div class="gray-plane"></div>
		{% include header.html %}
	<div class="wrapper animated fade-in-up">
		{{ content }}
	  <script>
	    $(".page").fitVids();
	    $('.page p').each(function(i){
				if (($(this).find('img').length) && (!$.trim($(this).text()).length))  {
					$(this).addClass('img-only');
				}
	  	});
			$('video').each(function(){
					if ($(this).is(":in-viewport")) {
							$(this)[0].play();
					} else {
							$(this)[0].pause();
					}
			})
			$(document).on( 'scroll', function(){
				$('video').each(function(){
						if ($(this).is(":in-viewport")) {
								$(this)[0].play();
						} else {
								$(this)[0].pause();
						}
				})
			});

	  </script>
		{% include footer.html %}
	</div>

	<div style="display: none;" id="slideshow">
		<ul class="bxslider">

		</ul>

	</div>
</body>
</html>
